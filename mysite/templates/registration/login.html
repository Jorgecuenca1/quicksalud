{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Iniciar Sesión</h2>
    
    {% if form.errors %}
        <p style="color: red; font-weight: bold;">Nombre de usuario o contraseña incorrectos. Inténtalo de nuevo.</p>
    {% endif %}

    <form method="post" class="styled-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Iniciar Sesión</button>
    </form>
    
    <p>¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
</div>

<style>
    .form-container {
        text-align: center;
        margin: 0 auto;
        max-width: 500px;
    }

    .form-container h2 {
        color: #4CAF50;
        margin-bottom: 20px;
    }

    .styled-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }

    .styled-form input[type="text"], .styled-form input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .styled-form input[type="text"]:focus, .styled-form input[type="password"]:focus {
        outline: none;
        border-color: #4CAF50;
    }

    .styled-form button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .styled-form button:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}
